<div id="search-component">
  <label for="search-box">Timesheet Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let timesheet of timesheets$ | async" >
      <a routerLink="/detail/{{timesheet.id}}">
        {{timesheet.name}}
      </a>
    </li>
  </ul>
</div>

<div *ngIf="timesheet">
  <h2>{{timesheet.name | uppercase}} Details</h2>
  <div><span>id: </span>{{timesheet.id}}</div>
  <div>
    <label for="timesheet-name">Timesheet name: </label>
    <input id="timesheet-name" [(ngModel)]="timesheet.name" placeholder="Timesheet name"/>
  </div>
  <button type="button" (click)="goBack()">go back</button>
  <button type="button" (click)="save()">save</button>
</div>
